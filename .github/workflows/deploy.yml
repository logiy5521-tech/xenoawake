name: Deploy Flutter Web to GitHub Pages

on:
  # mainブランチにプッシュされた時に実行
  push:
    branches: [main]

# GitHub Pagesへのデプロイに必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを1つに制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Flutter環境をセットアップ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 安定版のFlutterを使用
          cache: true

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: flutter pub get

      # 4. Webアプリをビルド
      # --base-href で正しいパスを指定するのが非常に重要
      - name: Build web app
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/

      # 5. GitHub Pages用の設定
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. ビルド成果物をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web' # ビルドされたWebアプリのフォルダ

      # 7. GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
