<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="異獣ペット覚醒計算ツール">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pet_awakening_calculator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>異獣ペット覚醒計算ツール</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- IME制御用スクリプト -->
  <script>
    // Flutter Web用のIME制御
    window.flutterConfiguration = {
      canvasKitBaseUrl: "https://www.gstatic.com/flutter-canvaskit/"
    };

    // IMEを強制的にOFFにする
    const style = document.createElement('style');
    style.textContent = `
      input[type="text"]:not([inputmode="text"]) {
        ime-mode: disabled !important;
        -webkit-ime-mode: disabled !important;
        -moz-ime-mode: disabled !important;
        -ms-ime-mode: disabled !important;
      }
      
      input[inputmode="numeric"],
      input[inputmode="decimal"] {
        ime-mode: disabled !important;
        -webkit-ime-mode: disabled !important;
        -moz-ime-mode: disabled !important;
        -ms-ime-mode: disabled !important;
      }
      
      flt-text-editing-host input {
        ime-mode: auto !important;
      }
      
      flt-text-editing-host input[inputmode="numeric"],
      flt-text-editing-host input[inputmode="decimal"] {
        ime-mode: disabled !important;
        -webkit-ime-mode: disabled !important;
        -moz-ime-mode: disabled !important;
        -ms-ime-mode: disabled !important;
      }
    `;
    document.head.appendChild(style);

    // フォーカスイベントでも制御
    document.addEventListener('focusin', function (e) {
      if (e.target.tagName === 'INPUT') {
        const inputMode = e.target.getAttribute('inputmode');
        if (inputMode === 'numeric' || inputMode === 'decimal') {
          e.target.style.imeMode = 'disabled';
          e.target.style.webkitImeMode = 'disabled';
          e.target.style.mozImeMode = 'disabled';
          e.target.style.msImeMode = 'disabled';
        }
      }
    }, true);
  </script>
</body>

</html>
